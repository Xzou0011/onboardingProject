<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Waste Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/homepageStyle.css" rel="stylesheet">
    <link href="css/navigation.css" rel="stylesheet">

</head>

<body>
<!--navigation-->
<nav class="navbar navbar-expand-lg bg-transparent nav-masthead float-md-end">
    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Home</a>
    <a class="nav-link fw-bold py-1 px-0" href="/rubbishHomepage">Waste Classification</a>
    <a class="nav-link fw-bold py-1 px-0" href="/articleHomepage">Our Guide</a>
</nav>

<!--background image & homepage plain text-->
<div>
    <div class="text text-center">
        <h1>Think before you trash, don't thrash the future away!</h1>
        <button type="button" class="btn btn-outline-light" onclick="background1()">2023</button>
        <button type="button" class="btn btn-outline-light" onclick="background2()">2050</button>
    </div>
    <div class="text">
        <button type="button" class="btn btn-outline-light" id="shareBtn">Share</button>
    </div>
</div>

<script>
    function background1() {
        document.querySelector('body').style.background = "url('image/homepage-background.png') center center / cover";
    }

    function background2() {
        document.querySelector('body').style.background = "url('image/Talking-Trash.jpg') center center / cover";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

<script>
    let url = window.location.href
    document.querySelector('#shareBtn')
        .addEventListener('click', event => {
            if (navigator.share) {
                navigator.share({

                    title: 'Rubbish Sorting Website',
                    url: url
                })
            } else {
                alert("Please check your browser!");
            }
        })
</script>
</body>
</html>
