<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onboarding Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/rubbishStyle.css">
<!--    <link rel="stylesheet" type="text/css" href="/css/homepageStyle.css">-->
</head>

<body>

<div class="sub-background-image">

    <!--<div class="sub-background-image">-->
    <nav class="navbar navbar-expand-lg bg-transparent nav-masthead float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/rubbishHomepage">Sort Rubbish</a>
        <a class="nav-link fw-bold py-1 px-0" href="/articleHomepage">Rubbish News</a>
    </nav>

    <div class="fs-4 my-div text-center">
        <div><h1>Sorting Rubbish</h1></div>

        <form th:action="@{/rubbishHomepage}">
            <input type="text" name="keyword" size="50" th:value="${keyword}" required/>
            &nbsp;
            <input type="submit" value="Search"/>
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
        </form>

        <div>
            <table class="table table-bordered">
                <tr th:each="rubbish : ${rubbishes}">
                    <td>ID: [[${rubbish.id}]]</td>
                    <td>[[${rubbish.name}]]</td>
                    <td>[[${rubbish.recycleType}]]</td>
                    <td>[[${rubbish.description}]]</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/rubbishHomepage}]]";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
