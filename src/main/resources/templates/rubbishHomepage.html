<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sort Rubbish</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head></head>

<body>

<div class="container-fluid text-center">
    <div><h1>Sorting Rubbish</h1></div>

    <form th:action="@{/rubbishHomepage}">
        <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>

    <div>
        <table class="table table-bordered">
            <tr th:each="rubbish : ${rubbishes}">
                <td>ID: [[${rubbish.id}]]</td>
                <td>[[${rubbish.name}]]</td>
                <td>[[${rubbish.recycleType}]]</td>
                <td>[[${rubbish.description}]]</td>
            </tr>
        </table>
    </div>

</div>
</body>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/rubbishHomepage}]]";
    }
</script>

</html>
