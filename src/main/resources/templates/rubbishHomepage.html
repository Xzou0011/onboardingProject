<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Onboarding Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/rubbishStyle.css">
    <link href="css/navigation.css" rel="stylesheet">


</head>

<body>

<div>

    <nav class="navbar navbar-expand-lg bg-transparent nav-masthead float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="/">Home</a>
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/rubbishHomepage">Waste
            Classification</a>
        <a class="nav-link fw-bold py-1 px-0" href="/articleHomepage">Our Guide</a>
    </nav>

    <div class="search-bar text-center">
        <div class="fw-bold fs-1 text-light">
            Sorting Rubbish
        </div>

        <form th:action="@{/rubbishHomepage}">
            <input type="text" name="keyword" size="50" th:value="${keyword}" required placeholder="Rubbish Item"/>
            &nbsp;
            <input type="submit" value="Search"/>
            &nbsp;
            <input type="button" value="Clear" id="btnClear" onclick="clearSearch()"/>
        </form>
    </div>

    <!--    <br>-->

    <div class="search-results-container">
        <table class="table">
            <thead>
            <tr>
<!--                <th scope="col">ID</th>-->
                <th scope="col">Rubbish Type</th>
                <th scope="col">Bin</th>
                <th scope="col">Description</th>
                <th scope="col">Best Practice</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="rubbish : ${rubbishes}">
<!--                <td>ID: [[${rubbish.id}]]</td>-->
                <td>[[${rubbish.waste_item}]]</td>
                <td>[[${rubbish.bins}]]</td>
                <td>[[${rubbish.descriptions}]]</td>
                <td>[[${rubbish.about}]]</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--</div>-->

</body>

<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/rubbishHomepage}]]";
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
